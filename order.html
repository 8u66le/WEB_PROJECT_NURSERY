<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сделать заказ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Продажа саженцев</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="history.html">История</a>
            <a href="order.html">Сделать заказ</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Сделать заказ</h2>
            <form action="#" method="post">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="plant">Выберите саженец:</label>
                <select id="plant" name="plant" required>
                    <option value="plant1">Саженец 1</option>
                    <option value="plant2">Саженец 2</option>
                    <option value="plant3">Саженец 3</option>
                </select>
                
                <label for="quantity">Количество:</label>
                <input type="number" id="quantity" name="quantity" required>
                
                <button type="submit">Заказать</button>
            </form>
        </section>
    </main>
</body>
</html>
